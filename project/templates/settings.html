{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}

        <div class="row">
            <div class="col-md-4">
                {{ wtf.quick_form(form) }}

        </div>
    </form>
{% endblock %}
